<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout2"
    layout:decorate="~{layout2}">

<head>
    <title>Smart Learn</title>
</head>

<body>
    <div layout:fragment="content2">
        <style>
         

            /* Set a maximum height and fixed width for the image within the card */
            .card-img-top {
                max-height: 500px;
                /* Adjust the maximum height as needed */
                width: 300px; /* Set a fixed width */
                object-fit: contain;
                /* Maintain aspect ratio without stretching */
                margin-top: 20px;
                
                margin-left: 20px;
            }
        </style>

        <div class="d-flex flex-wrap mb-4">
            <h1 class="flex-grow-1"><span th:text="${courseObject.courseId}"></span> <span
                    th:text="${courseObject.courseTitle}"></span></h1>
            <div>
                <a th:href="@{/user/myCourses}" class="btn btn-secondary">back to courses</a>
            </div>
        </div>

        <div th:each="content : ${learningContentPage}">

            <div class="card mb-4">
                <div class="card-header">
                    <h6 class="card-subtitle text-muted"><span th:text="${content.unit}"></span></h6>
                </div>
                <div class="d-flex justify-content-start">
                    <img th:if="${(content.getPostImage() != null) && (content.getPostImage().length > 0)}"
                        th:src="@{'/user/LearningContent/image/' + ${content.contentId}}"
                        class="card-img-top" alt="Content Image">
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${content.contentTitle}"></h5>
                    <p class="card-text" th:text="${content.contentDescription}"></p>
                    <p class="card-text" th:text="${content.contentDescription}"></p>
                    <p class="card-text" th:text="${content.contentDescription}"></p>
                </div>
            </div>
        </div>
        <div th:replace="~{fragments/forms :: pagination}"></div>
    </div>
</body>

</html>
