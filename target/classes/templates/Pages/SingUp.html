<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Smart Learn</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="login-form">

            <div th:if="${param.error}">
                <div class="alert alert-danger"> Roles are not found. Please try again.</div>
            </div>

            <div class="d-flex justify-content-center flex-column-reverse flex-md-row">
                <div class="col-md-6 order-md-2 align-self-center">
                    <div class="container mt-5">
                        <div class="row justify-content-center">
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="card-title text-center mb-4">Sign Up</h2>
                                    <form class="form-horizontal" method="post" role="form" th:action="@{/signup}"
                                        th:object="${obj}" th:method="post">

                                        <div class="mb-3">
                                            <label for="username" class="form-label">User Name</label>
                                            <input th:field="*{username}" type="text" class="form-control" id="username"
                                                name="username" placeholder="Enter your userName" required minlength="3"
                                                maxlength="30">
                                            <p class="text-danger" th:errors="*{username}"
                                                th:if="${#fields.hasErrors('username')}"></p>
                                        </div>

                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email address</label>
                                            <input th:field="*{email}" type="email" class="form-control" id="email"
                                                name="email" placeholder="Enter your email" required>
                                            <p class="text-danger" th:errors="*{email}"
                                                th:if="${#fields.hasErrors('email')}"></p>
                                        </div>

                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input th:field="*{password}" type="password" class="form-control"
                                                id="password" name="password" placeholder="Enter your password" required
                                                minlength="6">
                                            <p class="text-danger" th:errors="*{password}"
                                                th:if="${#fields.hasErrors('password')}"></p>
                                        </div>

                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-secondary">SignUp</button>
                                        </div>
                                    </form>
                                    <div class="text-center mt-3">
                                        <p>Already have an account? <a class='btn btn-outline-dark'
                                                th:href="@{/login}">SignIn</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 order-md-1">
                    <img th:src="@{/images/signup.jpg}" alt="Background" class="img-fluid mb-4"
                        style="height: auto; width: 100%;" />
                </div>
            </div>

        </div>
    </div>
</body>

</html>
